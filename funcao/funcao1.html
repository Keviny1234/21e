<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Chame uma função que executa um cálculo e retorna o resultado:</p>

<p id="demo"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}

let result = myFunction(5, 5);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
