<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Chame uma função que executa um cálculo e retorna o resultado:</p>

<p id="demo"></p>

<script>
let x = myFunction(8, 8);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

</body>
</html>
