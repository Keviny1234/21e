<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Crie um objeto:
const person = {firstName:"adiley", lastName:"pinto", age:17, eyeColor:"amarelo"};

// Exiba alguns dados do objeto:
document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
