<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Um método de objeto é uma definição de função, armazenada como um valor de propriedade.</p>

<p id="demo"></p>

<script>
// Crie um objeto:
const person = {
  firstName: "keslley",
  lastName: "nobres",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

// Exibir dados do objeto:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
