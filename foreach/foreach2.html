<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The forEach() Method</h2>

<p>forEach() chama uma função para cada elemento em um array:</p>

<p>Calcule a soma dos valores em uma matriz:</p>

<p id="demo"></p>

<script>
let sum = 0;
const numbers = [25, 44, 29, 10];
numbers.forEach(myFunction);

document.getElementById("demo").innerHTML = sum;

function myFunction(item) {
  sum += item;
}
</script>

</body>
</html>
