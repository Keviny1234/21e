<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The forEach() Method</h2>

<p>forEach() chama uma função para cada elemento em um array:</p>

<p>Multiplique o valor de cada elemento por 10:</p>

<p id="demo"></p>

<script>
const numbers = [19, 44, 25, 1];
numbers.forEach(myFunction)

document.getElementById("demo").innerHTML = numbers;

function myFunction(item, index, arr) {
  arr[index] = item * 10;
}
</script>

</body>
</html>
