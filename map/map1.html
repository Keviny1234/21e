<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>O método Array.map() cria um novo array a partir dos resultados da chamada de uma função para cada elemento.</p>

<p id="demo"></p>

<script>
const numbers = [4, 9, 16, 25];
document.getElementById("demo").innerHTML = numbers.map(Math.sqrt);
</script>

</body>
</html>
