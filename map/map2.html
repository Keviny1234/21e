<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Multiplique todos os elementos da matriz por 10:</p>

<p id="demo"></p>

<script>
const numbers = [6, 18, 12, 4];
const newArr = numbers.map(myFunction);

document.getElementById("demo").innerHTML = newArr;

function myFunction(num) {
  return num * 10;
}
</script>

</body>
</html>
