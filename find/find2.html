<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The find() Method</h2>

<p>Clique em "Test" para retornar o valor do primeiro elemento do array que possui um valor acima deste número:</p>

<p><input type="number" id="ageToCheck" value="18"></p>

<button onclick="myFunction()">Test</button>

<p id="demo"></p>

<script>
const ages = [4, 12, 16, 30];

function checkAge(age) {
  return age > document.getElementById("ageToCheck").value;
}

function myFunction() {
  document.getElementById("demo").innerHTML = ages.find(checkAge);
}
</script>

<p>O método find() não é suportado no Internet Explorer (ou anterior).</p>

</body>
</html>
