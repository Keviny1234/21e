<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The find() Method</h2>

<p>find() retorna o valor do primeiro elemento em uma matriz que passa em um teste (fornecido por uma função):</p>

<p id="demo"></p>

<script>
const ages = [3, 10, 18, 40];

document.getElementById("demo").innerHTML = ages.find(checkAge);

function checkAge(age) {
  return age > 18;
}
</script>

<p>O método find() não é suportado no Internet Explorer 11 (ou anterior).</p>

</body>
</html>
